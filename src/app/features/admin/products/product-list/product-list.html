<div class="p-6">
  <div class="flex justify-between items-center mb-4">
    <h2 class="text-2xl font-bold">Products</h2>
    <button class="bg-blue-600 text-white px-4 py-2 rounded"
            (click)="router.navigate(['/admin/products/new'])">
      + Add Product
    </button>
  </div>

  <table class="min-w-full bg-white shadow rounded">
    <thead class="bg-gray-100">
    <tr>
      <th class="py-2 px-4">ID</th>
      <th class="py-2 px-4">Name</th>
      <th class="py-2 px-4">Price</th>
      <th class="py-2 px-4">Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let p of products" class="border-t">
      <td class="py-2 px-4">{{ p.id }}</td>
      <td class="py-2 px-4">{{ p.name }}</td>
      <td class="py-2 px-4">{{ p.price | currency }}</td>
      <td class="py-2 px-4 space-x-2">
        <button class="bg-yellow-500 text-white px-3 py-1 rounded" (click)="editProduct(p.id!)">Edit</button>
        <button class="bg-red-600 text-white px-3 py-1 rounded" (click)="deleteProduct(p.id!)">Delete</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
